{{extend 'default/layout.html'}}

{{block header}}
    <header class="container-fluid background">
    </header>
{{end}}


    <div class="row">
        {{if apps:}}
            {{for app in apps:}}
            <div class="col-md-4">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-3 col-md-3 text-center">
                            <img src="{{=URL('home','download', args=[app.f_thumbnail])}}" alt="bootsnipp"
                                class="img-rounded img-responsive" />
                        </div>
                        <div class="col-xs-9 col-md-9 section-box">
                            <h3>
                                {{=app.f_title}} <a href="{{=app.f_link}}" target="_blank"><span class="glyphicon glyphicon-new-window">
                                </span></a>
                            </h3>
                            <p>
                                {{=app.f_description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {{pass}}
        {{pass}}
    </div>
